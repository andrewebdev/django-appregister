[tox]
setupdir = ..

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/..:{toxinidir}
downloadcache = {toxworkdir}/_download/
distribute = false
commands =
    coverage erase
    coverage run --branch --include=*appregister* {envbindir}/django-admin.py test --settings=tests.settings
    coverage report -m


[testenv:sphinx-docs]
changedir = ../docs
deps =
    Sphinx
commands =
    make clean
    make html


[testenv:django-trunk]
deps =
    coverage
    mock
    https://nodeload.github.com/django/django/zipball/master


[testenv:django-1.3]
deps =
    coverage
    mock
    django==1.3.1
